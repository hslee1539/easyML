<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>NN lite</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
       <header>
           <h1>인공 신경망 분석 도구</h1>
           <h6>위에서부터 진행하세요!</h6>
           <nav>

           </nav>
       </header> 
       <main>
            <section class="mainStepSection">
                <h2>step1. 학습용 데이터를 입력하세요.</h2>
                <section id="trainingDataInputer" class="dataInputer">
                </section>
                <section class="controlSection">
                    <section class="controlItemSection">
                        <h3>출력 데이터</h3>
                        <section class="controlItemPanelSection">
                            <button onclick="trainDataInputer.appendY();">+</button>
                            <button onclick="trainDataInputer.removeY();">-</button>
                        </section>
                    </section>
                    <section class="controlItemSection">
                        <h3>입력 데이터</h3>
                        <section class="controlItemPanelSection">
                            <button onclick="trainDataInputer.appendX();">+</button>
                            <button onclick="trainDataInputer.removeX();">-</button>
                        </section>
                    </section>
                    <section class="controlItemSection">
                        <h3>데이터 셋</h3>
                        <section class="controlItemPanelSection">
                            <button onclick="trainDataInputer.appendData();">+</button>
                            <button onclick="trainDataInputer.removeData();">-</button>
                        </section>
                    </section>
                </section>
            </section>
            <section class="mainStepSection">
                <h2>step2. 네트워크를 설정하세요.</h2>
                <h4>히든층을 정의하세요.</h4>
                <h5>히든 레이어는 Fully Connected - Batchnorm - ReLU로 사용됩니다.</h5>
                <section id="networkSetter" class="networkSetter">
                </section>
                <section class="controlSection">
                    <section class="controlItemSection">
                        <h3>레이어</h3>
                        <section class="controlItemPanelSection">
                            <button onclick="networkSetter.appendLayer();">+</button>
                            <button onclick="networkSetter.removeLayer();">-</button>
                        </section>
                    </section>
                </section>
            </section>
            <section class="mainStepSection">
                <h2>step3. 학습 환경을 설정하세요.</h2>
                <input type="text" name="" id="epochInput">
                <button onclick="network.syncXY('trainingDataInputer'); network.syncHidden('networkSetter'); network.train(Number.parseInt(document.getElementById('epochInput').value));">학습</button>
                <h5>학습 데이터셋 결과</h5>
                <h6 id="trainSetOut"></h6>
                <h5>최종 loss</h5>
                <h6 id="lossOut"></h6>

            </section>
            <section class="mainStepSection">
                <h2>step4. 예측할 데이터를 입력하세요</h2>
                준비중...
            </section>
       </main>
       <footer>
            
       </footer>
    </body>
    <script src="./index.js"></script>
    <script src="./nnlite.js"></script>
</html>
